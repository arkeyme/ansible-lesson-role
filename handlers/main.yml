---
- name: open network port
  firewalld:
    service: "{{ network_port }}"
    permanent: yes
    state: enabled

- name: Start service httpd
  service:
    name: "{{ service_name }}"
    state: started
    enabled: yes

- name: Restart service httpd
  service:
    name: "{{ service_name }}"
    state: restarted
    enabled: yes